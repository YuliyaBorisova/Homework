<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator.new</title>
    <link rel="stylesheet" href="dz_scss.css">
</head>
<body>
<div class="calculator">
    <div class="menu">
        <div>Правка</div>
        <div>Вид</div>
        <div>Справка</div>
    </div>

    <label>
        <input type="text" class="display" value="0," disabled>
    </label>


    <div class="display"></div>
    <div class="modes">

        <label><input type="radio" name="mode"> Hex</label>
        <label><input type="radio" name="mode" checked> Dec</label>
        <label><input type="radio" name="mode"> Oct</label>
        <label><input type="radio" name="mode"> Bin</label>
    </div>
    <div class="row">
        <label><input type="checkbox" checked> Inv</label>
        <label><input type="checkbox" > Hyp</label>
        <label><input type="checkbox"> </label>
        <label><input type="checkbox"> </label>

    </div>

    <div class="row">
        <button class> Sta</button>
        <button class>Hyp</button>
        <button class="blue">Sta</button>
        <button class="btn red">Backspace</button>
        <button class="btn red">CE</button>
        <button class="btn red">C</button>
    </div>
    <div class="row">
        <button class="row">Sta</button>
        <button class="row">F-E</button>
        <button class="row">(</button>
        <button>)</button>
        <button>MC</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>Mod</button>
    </div>
    <div class="row">
        <button class="btn purple">Ave</button>
        <button class="btn purple">dms</button>
        <button class="btn purple">Exp</button>
        <button class="btn purple">ln</button>
        <button class="btn blue">MR</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn red">*</button>
        <button class="btn red">And</button>
    </div>

    <div class="row">
        <button class="btn purple">cos</button>
        <button class="btn purple">x^3</button>
        <button class="btn purple">n!</button>
        <button class="btn purple">1/x</button>
        <button class="btn blue">M+</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">±</button>
        <button class="btn red">+</button>
        <button class="btn red">Xor</button>
    </div>
    <div class="row">
        <button class="btn purple">tan</button>
        <button class="btn purple">x^2</button>
        <button class="btn purple">π</button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn red">=</button>
        <button class="btn red">Lsh</button>
        <button class="btn red">Not</button>
    </div>
    <div class="row">
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn" disabled></button>
        <button class="btn red">Int</button>
    </div>
</div>
</body>
</html>
