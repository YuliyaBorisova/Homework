<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инженерный Калькулятор</title>
<link rel="stylesheet" href="dz5.css">
</head>
<body>

<div class="calculator">
    <div class="menu">
        <div>Правка</div>
        <div>Вид</div>
        <div>Справка</div>
    </div>
    <label>
        <input type="text" class="display" value="0" readonly>
    </label>

    <div class="row">
        <label><input type="radio" name="mode" checked> Hex</label>
        <label><input type="radio" name="mode"> Dec</label>
        <label><input type="radio" name="mode"> Oct</label>
        <label><input type="radio" name="mode"> Bin</label>
    </div>

    <div class="row">
        <label><input type="checkbox" checked> Inv</label>
        <label><input type="checkbox" > Hyp</label>
        <label><input type="checkbox"> Degrees</label>
        <label><input type="checkbox">Radians </label>
        <label><input type="checkbox"> </label>

    </div>

    <div class="row">
        <button>Sta</button>
        <button>F-E</button>
        <button>MC</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>Mod</button>
    </div>

    <div class="row">
        <button>Ave</button>
        <button>dms</button>
        <button>MR</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>And</button>
    </div>

    <div class="row">
        <button>sum</button>
        <button>sin</button>
        <button>MS</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>Or</button>
    </div>

    <div class="row">
        <button>cos</button>
        <button>xʸ</button>
        <button>M+</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button>Xor</button>
    </div>

    <div class="row">
        <button>tan</button>
        <button>x²</button>
        <button>1/x</button>
        <button>pi</button>
        <button>C</button>
        <button>CE</button>
        <button>Lsh</button>
        <button>Int</button>
    </div>
</div>

</body>
</html>
